<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <style>
    body {
      background: url('https://globetrender.com/wp-content/uploads/2020/05/Caribbean-beach.jpg');
    }

    .card {
      border-radius: 1rem !important;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .circle {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 5%;
    }

    .icon {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
    }

    .form-control {
      color: #495057;
      background-color: white;
      height: calc(2.5em + 0.75rem + 2px);
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 h-100 d-flex justify-content-center align-items-center">
        <!-- 上方 icon -->
        <div class="circle rounded-circle bg-primary">
          <div class="icon"><i class="far fa-user"></i></div>
        </div>

        <!-- 卡片 -->
        <div class="card h-75 w-50 px-5 bg">
          <div class="card-body d-flex flex-column justify-content-center">
            <!-- sign in -->
            <div class="card-title text-center ">
              <h2>Sign In</h2>
            </div>

            <!-- 表單 -->
            <form>
              <!-- username -->
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white" id="inputGroupPrepend"><i class="fas fa-user" style="font-size:1.5rem"></i></span>
                </div>
                <input type="text" class="form-control border-left-0" id="username" placeholder="Username">
              </div>

              <!-- password -->
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white" id="inputGroupPrepend"><i class="fas fa-lock" style="font-size:1.5rem"></i></span>
                </div>
                <input type="password" class="form-control border-left-0" id="password" placeholder="Password">
              </div>

              <!-- login -->
              <button type="submit" class="btn btn-primary w-100 mb-4 py-3" style="font-size:1.2rem">Login</button>

              <!-- remember me -->
              <div class="form-group form-check d-flex">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                <!-- forget password -->
                <a class="ml-auto" href="#">Forget Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
